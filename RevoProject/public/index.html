<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RevoProject - 감정 기록 앱</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- iOS PWA 설정 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Rev_O">
    <link rel="apple-touch-icon" href="./icon-192.png">
    
    <!-- Pretendard 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" rel="stylesheet">
    
    <!-- PWA 테마 색상 -->
    <meta name="theme-color" content="#6366f1">
    <meta name="msapplication-TileColor" content="#6366f1">
    
    <!-- PWA 설치 프롬프트 -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Service Worker 등록 -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // 로컬 개발 환경에서는 Service Worker 비활성화 (API 요청 충돌 방지)
          const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
          const isDevelopment = window.location.port === '3000' || window.location.port === '8080';
          
          // 프로덕션 환경에서만 Service Worker 등록
          if (!isDevelopment) {
            const swPath = isLocalhost ? './sw.js' : '/Revo/sw.js';
            
            navigator.serviceWorker.register(swPath)
              .then((registration) => {
                console.log('SW registered: ', registration);
              })
              .catch((registrationError) => {
                console.log('SW registration failed: ', registrationError);
              });
          } else {
            // 개발 환경에서는 기존 Service Worker 제거
            navigator.serviceWorker.getRegistrations().then((registrations) => {
              registrations.forEach((registration) => {
                registration.unregister();
                console.log('Service Worker unregistered for development');
              });
            });
          }
        });
      }
    </script>
    <style>
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 44px);
        }
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
