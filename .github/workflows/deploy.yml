name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: RevoProject/package-lock.json
        
    - name: Install dependencies
      run: |
        cd RevoProject
        npm ci
        
    - name: Build web app
      run: |
        cd RevoProject
        NODE_ENV=production npm run build:web
        
    - name: Copy build files to root
      run: |
        # web-build 폴더의 모든 파일을 루트로 복사
        cp -r RevoProject/web-build/* ./
        # 복사된 파일들 확인
        echo "=== Copied files ==="
        ls -la
        echo "=== PWA files ==="
        ls -la manifest.json sw.js icon-*.png || echo "PWA files not found"
        echo "=== Current directory ==="
        pwd
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
